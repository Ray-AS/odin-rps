<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="rps.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="title">
      <span id="rock">Rock</span>
      <span id="paper">Paper</span>
      <span id="scissors">Scissors</span>
    </div>

    <div class="winner"></div>

    <div class="tally">
      <div class="playerScore">You</div>
      <div class="computerScore">Opp</div>
    </div>

    <div class="choices">
      <button class="choice" value="rock"><img src="images/Rock.png" alt="Rock"></button>
      <button class="choice" value="paper"><img src="images/Paper.png" alt="Paper"></button>
      <button class="choice" value="scissors"><img src="images/Scissors.png" alt="Scissors"></button>
    </div>

    <div class="log" hidden></div>

    <div class="repeat"></div>
  </body>
</html>
